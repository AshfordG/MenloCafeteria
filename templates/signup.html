<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles/login.css">
</head>

<body>
  <header>
    <!-- HEADER -->
    <div class="headercontainer">
      <h1 class="logo"><span class="orange-text">Menlo</span> <span class="salmon-text">Cafeteria</span></h1>
    </div>
  </header>
  <!-- SIGNUP BOX -->
  <div class="signup-form">
    <h2 class="subtitle">Create Account</h2>
    <form method="post" class="form-format">
      <input type="username" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="password" id="confirm" name="check" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p class="redirect">Already have an account? <a href="/login">Login</a></p>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <p class="error-msg">{{msg}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
  </div>
</body>

</html>
